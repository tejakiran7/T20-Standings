
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo" src="https://resources.pulse.icc-cricket.com/photo-resources/2021/10/07/36893162-b02f-466d-982d-98a088a66a85/ICC-Men-s-T20-WC-Logo.png?width=2000&height=1125" />
  <span>Welcome to ICC Men's T20 World Cup</span>
</div>
<div class="sub-heading">
  Men's T20I Team Rankings

<div class="content" role="main">
  <div class="wrapper wrapper--sticky">

      <div class="col-12" *ngFor="let val of tablearray">
          <section class="widget rankings-widget" data-script="icc_rankings" data-widget="full-team-rankings">

              <div class="rankings-block__title-container">
                  <h4>ICC Mens T20 World Cup 2022 - Points Table({{val.name}})</h4>
              </div>

              <div class="rankings-block__container full rankings-table">

                  <table class="table">
                    <tr>
                      <th *ngFor="let key of  headers">{{key}}</th>
                  </tr>
                      <tr *ngFor="let team of val.data">
                          <td>{{team.name}}</td>
                          <td>{{team.matches}}</td>
                          <td>{{team.won}}</td>
                          <td>{{team.lost}}</td>
                          <td>{{team.tied}}</td>
                          <td>{{team.nr}}</td>
                          <td>{{team.points}}</td>
                          <td>{{team.nnr}}</td>
                      </tr>
                  </table>
              </div>
          </section>
      </div>
  </div>
</div>
